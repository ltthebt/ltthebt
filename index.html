<body>

    <div id="toolbar">
        <button class="tool-btn" onclick="createNote()">ğŸ“ æ–°å»ºä¾¿ç­¾</button>
        <button class="tool-btn" onclick="createEmoji()">ğŸ˜Š æ·»åŠ è¡¨æƒ…</button>

    <script>
        // 1. åˆ›å»ºä¾¿ç­¾çš„åŠŸèƒ½
        function createNote() {
            const note = document.createElement('div');
            note.className = 'item note';
            note.contentEditable = true; // å…è®¸æ‰“å­—
            note.innerText = "ç‚¹å‡»è¾“å…¥å†…å®¹...";
            // éšæœºä½ç½®
            note.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            note.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            // éšæœºä¸€ç‚¹æ—‹è½¬è§’åº¦ï¼Œæ›´è‡ªç„¶
            note.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
            
            addDragFunction(note); // è®©å®ƒèƒ½åŠ¨
            document.body.appendChild(note);
        }

        // 2. åˆ›å»ºè¡¨æƒ…çš„åŠŸèƒ½
        function createEmoji() {
            const emojis = ['ğŸŒ¸', 'âœ¨', 'ğŸ‚', 'ğŸ±', 'ğŸ¶', 'ğŸ“·', 'ğŸ‰', 'ğŸŒ¿'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const sticker = document.createElement('div');
            sticker.className = 'item sticker';
            sticker.innerText = randomEmoji;
            sticker.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            sticker.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            addDragFunction(sticker);
            document.body.appendChild(sticker);
        }

        // 3. æ¸…ç©ºåŠŸèƒ½
        function clearAll() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => item.remove());
        }

        // 4. æ ¸å¿ƒé­”æ³•ï¼šè®©å…ƒç´ å¯ä»¥æ‹–æ‹½çš„ä»£ç 
        function addDragFunction(element) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = element.offsetLeft;
                initialTop = element.offsetTop;
                element.style.zIndex = 1000; // æ‹–åŠ¨æ—¶æåˆ°æœ€ä¸Šå±‚
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    element.style.left = `${initialLeft + dx}px`;
                    element.style.top = `${initialTop + dy}px`;
                }
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                element.style.zIndex = ''; 
            });
        }
    </script>
